# Build ASP.NET Core project using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core?view=vsts

pool:
  vmImage: 'windows-2019'
  
variables:
  buildConfiguration: 'Release'
  buildPlatform: 'Any CPU'
  solution: '**\Home.sln'

steps:
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 'Visual Studio Professional Subscription(d439fb17-bf2c-4b1b-8bb9-da6742a74d97)'
    azureContainerRegistry: '{"loginServer":"alexsalisbury.azurecr.io", "id" : "/subscriptions/d439fb17-bf2c-4b1b-8bb9-da6742a74d97/resourceGroups/shybot/providers/Microsoft.ContainerRegistry/registries/alexsalisbury"}'
    dockerComposeFile: '**/Shy.Cloud/docker-compose.yml'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'login'
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 'Visual Studio Professional Subscription(d439fb17-bf2c-4b1b-8bb9-da6742a74d97)'
    azureContainerRegistry: '{"loginServer":"alexsalisbury.azurecr.io", "id" : "/subscriptions/d439fb17-bf2c-4b1b-8bb9-da6742a74d97/resourceGroups/shybot/providers/Microsoft.ContainerRegistry/registries/alexsalisbury"}'
    dockerComposeFile: '**/Shy.Cloud/docker-compose.yml'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'buildandpush'
- script: |
    dotnet build Home.sln --configuration $(buildConfiguration)
- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: '**/Home.Core.csproj'
    versioningScheme: 'off'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
